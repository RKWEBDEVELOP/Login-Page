<html>
<head>
	<script language=javascript>
		function getSelectedValue(selectList){
			return selectList[selectList.selectedIndex].value
		}

		function employ(frm)
		{
			var grad = getSelectedValue(frm.grad)
			var dept = getSelectedValue(frm.dept)
			
			var basic = 0
			var allow = 0
			var gross = 0
			var deduct = 0
			var net = 0

			if(dept==1)
			{
				if(grad==1){
					basic="4000";}

				else if(grad==2){
					basic="3000";}

				else if(grad==3){
					basic="2000";}
			}

			else if(dept==2)
			{
				if(grad==1){
					basic="6000";}

				else if(grad==2){
					basic="5000";}

				else if(grad==3){
					basic="4000";}
			}

			else if(dept==3)
			{
				if(grad==1){
					basic="8000";}

				else if(grad==2){
					basic="7000";}

				else if(grad==3){
					basic="6000";}
			}

		allow = eval(basic)*20/100;
		gross = eval(basic)+eval(allow);
		deduct = eval(gross)*5/100;
		net = eval(gross)-eval(deduct);

		frm.basic.value = basic;
		frm.allow.value = allow;
		frm.gross.value = gross;
		frm.deduct.value = deduct;
		frm.net.value = net;
		}

	</script>
</head>
<body bgcolor="#d43f8d">
<center>
<br><br><br>
<font color=F9FC08><h1><u>Employee Form</u></h1></font><br><br>
<form name=frm>
<table cellspacing=2 cellpadding=10>
<tr>
	<td><font color=07004D>Enter Emp NO :</font></td>
	<td><input type=text></td>
</tr>
<tr>
	<td><font color=07004D>Enter Emp Name :</font></td>
	<td><input type=text></td>
</tr>
<tr>
	<td><font color=07004D>Department<font></td>
	<td>
	<select name=dept>
	<option value=1>Marketing</option>
	<option value=2>Purchasing</option>
	<option value=3>Sales Division</option>
	</td>
</tr>
<tr>
	<td><font color=07004D>Department</font></td>
	<td>
	<select name=grad>
	<option value=1>Grade A</option>
	<option value=2>Grade B</option>
	<option value=3>Grade C</option>
	</td>
</tr>
<tr>
	<td><font color=fff3b0>Basic salary :</font></td>
	<td><input type=text name=basic disabled=true></td>
</tr>
<tr>
	<td><font color=fff3b0>Gross :</font></td>
	<td><input type=text name=gross disabled=true></td>
</tr>
<tr>
	<td><font color=fff3b0>Allowences(20%) :</font></td>
	<td><input type=text name=allow disabled=true></td>
</tr>
<tr>
	<td><font color=fff3b0>Deduction(5%) :</font></td>
	<td><input type=text name=deduct disabled=true></td>
</tr>
<tr>
	<td><font color=fff3b0>Net Salary :</font></td>
	<td><input type=text name=net disabled=true></td>
</tr>
<tr>
	<td colspan=2 align=center>
	<input type=button Value=Submit onClick="employ(this.form)">
	<input type=reset value=Reset>
	<a href="link.html"><input type="button" value="Back"></a>
	</td>
</tr>
</table>
</form>
</center>
</body>
</html>
